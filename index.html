<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Laundry App</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 600px;
    margin: 0 auto;
}

h1, h2 {
    color: #333;
}

#pricing, #orderForm {
    margin-bottom: 20px;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin-bottom: 10px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, select, button {
    margin-bottom: 10px;
}

button {
    padding: 5px 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
    </style>
</head>
<body>

    <div class="container">
        <h1>Universal Laundry App</h1>
        
        <div id="pricing">
            <h2>Pricing</h2>
            <ul>
                <li>Wash and Iron per kg: ₹100</li>
                <li>Wash and Fold per kg: ₹80</li>
                <li>Only Iron per kg: ₹80</li>
                <li>Dry Cleaning (single piece): ₹80</li>
                <li>Shoes Cleaning (one pair): ₹200</li>
                <li>Carpets (per sq feet): ₹40</li>
            </ul>
        </div>

        <div id="orderForm">
            <h2>Place an Order</h2>
            <label for="service">Select a service:</label>
            <select id="service">
                <option value="washAndIron">Wash and Iron</option>
                <option value="washAndFold">Wash and Fold</option>
                <option value="onlyIron">Only Iron</option>
                <option value="dryCleaning">Dry Cleaning</option>
                <option value="shoesCleaning">Shoes Cleaning</option>
                <option value="carpets">Carpets</option>
            </select>
            <label for="quantity">Enter quantity (kg, sq feet, etc.):</label>
            <input type="number" id="quantity" min="1" required>
            <button onclick="calculatePrice()">Calculate Price</button>
            <p id="totalPrice">Total Price: ₹0</p>
        </div>
    </div>
    <script>
        
function calculatePrice() {
    const service = document.getElementById("service").value;
    const quantity = parseFloat(document.getElementById("quantity").value);

    let pricePerUnit;

    switch (service) {
        case "washAndIron":
            pricePerUnit = 100;
            break;
        case "washAndFold":
            pricePerUnit = 80;
            break;
        case "onlyIron":
            pricePerUnit = 80;
            break;
        case "dryCleaning":
            pricePerUnit = 80;
            break;
        case "shoesCleaning":
            pricePerUnit = 200;
            break;
        case "carpets":
            pricePerUnit = 40;
            break;
        default:
            pricePerUnit = 0;
    }

    const totalPrice = pricePerUnit * quantity;
    document.getElementById("totalPrice").innerHTML = `Total Price: ₹${totalPrice}`;
}
 
    </script>
</body>
</html>
